<!DOCTYPE html>
<html lang="en">
	 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Главная</title>
</head>
	<body>
		<div class="wrapper">
			<div class="signup">
				<div class="signup__container">
					<div class="signup__preview">
						<div class="signup__logo"><img src="img/logo.svg" alt="iintoo"></div>
						<div class="signup__image _ibg"><img src="img/bg.jpg" alt=""></div>
					</div>
					<div class="signup__content">
						<div class="signup__title-body">
							<h1 class="signup__title">Get iintoo it today</h1>
							<div class="signup__subtitle">There is no charge or obligation upon registration.</div>
						</div>
						<form action="#" class="signup__form form">
						<div class="form__social">
							<div class="form__social-item"><a href="" class="form__link facebook-link"><img src="img/facebook.svg" alt=""> Register with Facebook</a></div>
							<div class="form__social-item"><a href="" class="form__link linkedin-link"><img src="img/linkedin.svg" alt=""> Register with LinkedIn</a></div>
						</div>
						<span class="form__line line">or</span>
							<div class="form__input-container">
									<input autocomplete="on" required  type="email" id="input-email" class="form__input" placeholder="Email">
									<input autocomplete="on" required  type="tel" id="input-tel" class="form__input" placeholder="Phone">
							</div>
							<div class="form__title-body">
								<h2 class="form__title">What type of investor are you?</h2>
								<div class="form__subtitle">Select the type of investor you are</div>
							</div>
							<div class="form__radio-container">
								<div class="form__radio-body">
									<input autocomplete="off" checked type="radio" name="investor-type" id="radio1" class="form__radio">
									<label for="radio1" class="form__radio-label">Individual</label>
									<span class="form__icon" data-icon="Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur alias iste enim consectetur maxime dolorem."></span>
									</div>
								<div class="form__radio-body">
									<input autocomplete="off" type="radio" name="investor-type" id="radio2" class="form__radio">
									<label for="radio2" class="form__radio-label">Business</label>
									<span class="form__icon" data-icon="Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur alias iste enim consectetur maxime dolorem."></span>
								</div>
								<div class="form__radio-body">
									<input autocomplete="off" type="radio" name="investor-type" id="radio3" class="form__radio">
									<label for="radio3" class="form__radio-label">IRA</label>
									<span class="form__icon" data-icon="Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur alias iste enim consectetur maxime dolorem."></span>
								</div>
								<div class="form__radio-body">
									<input autocomplete="off" type="radio" name="investor-type" id="radio4" class="form__radio">
									<label for="radio4" class="form__radio-label">Trust</label>
									<span class="form__icon" data-icon="Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur alias iste enim consectetur maxime dolorem."></span>
								</div>
							</div>
							<div class="form__checkbox-body">
								<input autocomplete="off" type="checkbox" id="checkbox"  class="form__checkbox">
								<label for="checkbox" class="form__checkbox-label">I agree to the terms and receiving notifications from iintoo <a href="#">View full terms</a></label>
							</div>
							<button type="submit" class="form__button">Create Account</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
